version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Samarth
      MYSQL_DATABASE: crud_app
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"

  backend:
    build: ./api
    container_name: backend
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: Samarth
      DB_NAME: crud_app
      JWT_SECRET: SamarthKhannaSuperSecretKey
      RESET_ADMIN_PASS: 'true'
    depends_on:
      - mysql
    ports:
      - "5000:5000"

  frontend:
    build: ./client
    container_name: frontend-react
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  mysql-data: